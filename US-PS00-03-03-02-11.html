<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <!-- flatpickr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>소방자료</h2>
              </div>
              <a href="" class="kfsi-snb-item">소방계획서 작성 영상</a>
              <a href="" class="kfsi-snb-item active">
                소방안전관리<br />
                업무자가진단
              </a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">소방정보센터</li>
                    <li class="breadcrumb-item">소방자료</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      소방안전관리업무 자가진단
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>소방안전관리업무 자가진단</h1>
              </div>
              <div class="kfsi-checklist mt-10">
                <div class="kfsi-checklist-title">
                  <h3>소방안전관리업무 자가진단 체크리스트</h3>
                </div>
                <div class="kfsi-checklist-form"></div>
                <div class="kfsi-checklist-nav">
                  <div class="kfsi-checklist-nav-item">
                    <strong>1</strong>
                    <p>
                      소방계획서<br />
                      작성
                    </p>
                  </div>
                  <div class="kfsi-checklist-nav-item">
                    <strong>2</strong>
                    <p>자위소방대</p>
                  </div>
                  <div class="kfsi-checklist-nav-item">
                    <strong>3</strong>
                    <p>
                      피난·방화시설의<br />
                      유지관리
                    </p>
                  </div>
                  <div class="kfsi-checklist-nav-item">
                    <strong>4</strong>
                    <p>
                      소방시설 등의<br />
                      유지관리
                    </p>
                  </div>
                  <div class="kfsi-checklist-nav-item">
                    <strong>5</strong>
                    <p>
                      소전기 가스 몇<br />
                      화기취급의
                    </p>
                  </div>
                  <div class="kfsi-checklist-nav-item">
                    <strong>6</strong>
                    <p>
                      소방안전 관리자의<br />
                      안전의식
                    </p>
                  </div>
                  <div class="kfsi-checklist-nav-item">
                    <strong>7</strong>
                    <p>
                      소방안전<br />
                      시스템 운영
                    </p>
                  </div>
                  <div class="kfsi-checklist-nav-item">
                    <strong>8</strong>
                    <p>
                      소방안전관리<br />
                      실무
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
