<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>소방자료</h2>
              </div>
              <a href="" class="kfsi-snb-item">소방계획서 작성 영상</a>
              <a href="" class="kfsi-snb-item active">
                소방안전관리 업무자가진단
              </a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">소방정보센터</li>
                    <li class="breadcrumb-item">소방자료</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      소방안전관리업무 자가진단
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>소방안전관리업무 자가진단</h1>
              </div>
              <div class="kfsi-checklist">
                <div class="kfsi-checklist-intro">
                  <h4 class="kfsi-h4">
                    소방안전관리업무 자가진단 시스템을 마쳤습니다.
                    수고하셨습니다.
                  </h4>
                  <div class="kfsi-checklist-intro-text">
                    <p>
                      의견사항이나 개선사항이 있으시면, 자유롭게 작성해
                      주세요.<br />
                      추후 반영하도록 하겠습니다.
                    </p>
                  </div>
                  <div class="kfsi-checklist-intro-textarea">
                    <textarea class="form-control"></textarea>
                    <div class="kfsi-checklist-intro-textarea__button">
                      <a href="" class="btn btn-lg btn-primary">결과보기</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
