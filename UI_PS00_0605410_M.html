<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>소방안전관리대상</h2>
              </div>
              <a href="" class="kfsi-snb-item">안내</a>
              <a href="" class="kfsi-snb-item">공고</a>
              <a href="" class="kfsi-snb-item active">신청 및 결과</a>
              <a href="" class="kfsi-snb-item">역대수상작</a>
              <a href="" class="kfsi-snb-item">공지사항</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">안전문화행사</li>
                    <li class="breadcrumb-item">소방안전관리대상</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      신청내역 및 결과
                    </li>
                  </ol>
                </nav>
              </div>

              <div class="kfsi-contents-title">
                <h1>신청내역 및 결과</h1>
              </div>
              <div class="pt-10">
                <div class="mb-15 mo-mb-10">
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <h5 class="kfsi-h5">신청내역 및 결과</h5>
                    <button type="button" class="btn btn-info2">
                      불러오기
                    </button>
                  </div>
                  <div class="kfsi-table kfsi-table-scroll mt-3">
                    <table
                      summary="신청된 소방계획서의 번호, 제목, 신청 여부, 결과 정보를 포함한 목록입니다."
                    >
                      <caption>
                        소방계획서 신청내역 및 결과 목록
                      </caption>
                      <colgroup>
                        <col style="width: 70px" />
                        <col style="width: 630px" />
                        <col style="width: 120px" />
                        <col style="width: 120px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">NO</th>
                          <th scope="col">소방계획서</th>
                          <th scope="col">신청</th>
                          <th scope="col">결과</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr>
                          <td>1</td>
                          <td>
                            <div
                              class="d-flex align-items-center justify-content-between mo-flex-column gap-2"
                            >
                              <div>로얄프라자 2025 소방계획서</div>

                              <button
                                type="button"
                                class="btn btn-outline-secondary"
                              >
                                수정
                              </button>
                            </div>
                          </td>
                          <td>
                            <button
                              type="button"
                              class="btn btn-outline-secondary"
                            >
                              제출
                            </button>
                          </td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>

</html>
