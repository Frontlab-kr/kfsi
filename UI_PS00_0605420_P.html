<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>소방안전관리대상</h2>
              </div>
              <a href="" class="kfsi-snb-item">안내</a>
              <a href="" class="kfsi-snb-item">공지사항</a>
              <a href="" class="kfsi-snb-item active">신청 및 결과</a>
              <a href="" class="kfsi-snb-item">역대수상작</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">안전문화행사</li>
                    <li class="breadcrumb-item">소방안전관리대상</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      지원하기
                    </li>
                  </ol>
                </nav>
              </div>

              <div class="kfsi-contents-title">
                <h1>신청 및 결과</h1>
              </div>
              <div class="mt-10">
                <div>
                  <h5 class="kfsi-h5 mb-3">합격 포기확인서</h5>
                  <div class="kfsi-box p-0">
                    <div class="p-6">
                      <div class="text-primary">
                        ○ 성명 : 홍길동<br />
                        ○ 생월일 : 10월 10일<br /><br />
                      </div>
                      상기인은 한국소방안전원 소방안전관리대상 서식단계에서
                      합격한 사실을 안내 받고 합격 등록을 완료하였으나, 개인
                      사유로 인하여 해당 합격 등록을 포기함을 확인합니다.
                    </div>
                    <div
                      class="bg-light p-2 d-flex justify-content-center border-top"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          name="checkbox01"
                          id="checkbox01-01"
                        />
                        <label class="form-check-label" for="checkbox01-01">
                          위사항을 확인하였으며 이에 동의합니다.
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  class="kfsi-button mt-8 justify-content-end mo-justify-content-center"
                >
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="width: 220px"
                  >
                    합격포기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
